<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor - AI Powered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', -apple-system, monospace;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: #e0e0e0;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00f3ff30, transparent);
            animation: gridMove 3s linear infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line:nth-child(1) { top: 10%; animation-delay: 0s; }
        .grid-line:nth-child(2) { top: 30%; animation-delay: 0.5s; }
        .grid-line:nth-child(3) { top: 50%; animation-delay: 1s; }
        .grid-line:nth-child(4) { top: 70%; animation-delay: 1.5s; }
        .grid-line:nth-child(5) { top: 90%; animation-delay: 2s; }

        @keyframes gridMove {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .circuit-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, #00f3ff08 50px, #00f3ff08 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, #00f3ff08 50px, #00f3ff08 51px);
            opacity: 0.3;
        }

        /* Neon Road */
        .neon-road {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, transparent 0%, #0a0e2720 100%);
            z-index: 1;
            border-top: 2px solid #00f3ff20;
        }

        .road-line {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                to right,
                #00f3ff 0px,
                #00f3ff 40px,
                transparent 40px,
                transparent 80px
            );
            animation: roadMove 2s linear infinite;
            box-shadow: 0 0 10px #00f3ff;
        }

        @keyframes roadMove {
            from { background-position: 0 0; }
            to { background-position: 80px 0; }
        }

        /* Cyber Car */
        .cyber-car {
            position: fixed;
            bottom: 70px;
            left: -300px;
            width: 280px;
            z-index: 2;
            animation: carDriveIn 3s ease-out forwards;
            filter: drop-shadow(0 0 20px #00f3ff80);
        }

        @keyframes carDriveIn {
            0% {
                left: -300px;
                transform: translateY(0);
            }
            70% {
                transform: translateY(0);
            }
            85% {
                transform: translateY(-15px);
            }
            100% {
                left: 8%;
                transform: translateY(0);
            }
        }

        .car-svg {
            width: 100%;
            height: auto;
        }

        .wheel {
            animation: wheelRotate 0.8s linear infinite;
            transform-origin: center;
        }

        @keyframes wheelRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glow-trail {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 4px;
            height: 4px;
            background: #00f3ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #00f3ff;
            animation: glowTrail 1.5s ease-out infinite;
        }

        .glow-trail:nth-child(2) { animation-delay: 0.3s; left: -10px; }
        .glow-trail:nth-child(3) { animation-delay: 0.6s; left: -20px; }

        @keyframes glowTrail {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-80px) scale(0);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 3;
        }

        .card {
            background: linear-gradient(145deg, #0f1535, #1a1f3a);
            border: 2px solid #00f3ff40;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 243, 255, 0.2),
                inset 0 0 50px rgba(0, 243, 255, 0.05);
            overflow: hidden;
            animation: cardGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes cardGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(0, 243, 255, 0.2), inset 0 0 50px rgba(0, 243, 255, 0.05); }
            50% { box-shadow: 0 0 80px rgba(0, 243, 255, 0.4), inset 0 0 50px rgba(0, 243, 255, 0.1); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Header */
        .card-header {
            background: linear-gradient(135deg, #0f1535 0%, #1a1f3a 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid #00f3ff40;
        }

        .tech-corners {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00f3ff;
        }

        .tech-corners.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .tech-corners.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .tech-corners.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .tech-corners.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .icon-wrapper i {
            font-size: 3rem;
            color: #00f3ff;
            text-shadow: 0 0 30px #00f3ff;
            position: relative;
            z-index: 1;
        }

        .icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00f3ff40;
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: ringPulse 2s ease-in-out infinite;
        }

        .icon-ring:nth-child(2) {
            animation-delay: 0.3s;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .card-header h1 {
            color: #00f3ff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00f3ff;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid #00f3ff;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 15px;
            color: #00f3ff;
            font-size: 0.9rem;
            letter-spacing: 1px;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 10px #00f3ff40; }
            50% { box-shadow: 0 0 20px #00f3ff80; }
        }

        /* Body */
        .card-body {
            padding: 40px 30px;
            position: relative;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .tech-card {
            background: linear-gradient(145deg, #0a0e27, #1a1f3a);
            border: 1px solid #00f3ff30;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .tech-card:hover::before {
            transform: translateX(100%);
        }

        .tech-card:hover {
            transform: translateY(-5px);
            border-color: #00f3ff;
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
        }

        .tech-card i {
            font-size: 2rem;
            color: #00f3ff;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px #00f3ff);
        }

        .tech-card h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tech-card p {
            font-size: 0.7rem;
            color: #718096;
            margin: 5px 0 0 0;
            letter-spacing: 0.5px;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #00f3ff;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label i {
            font-size: 1.1rem;
            text-shadow: 0 0 10px #00f3ff;
        }

        select, input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0e27;
            border: 2px solid #00f3ff30;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #e0e0e0;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00f3ff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            background: #0f1535;
        }

        select:hover, input:hover {
            border-color: #00f3ff60;
        }

        select option {
            background: #0a0e27;
            color: #e0e0e0;
            padding: 10px;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00f3ff, #0080ff);
            color: #0a0e27;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.8);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Result */
        .result-container {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(145deg, #0a0e27, #0f1535);
            border: 2px solid #00f3ff40;
            border-radius: 15px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.05), transparent);
            animation: resultShimmer 2s infinite;
        }

        @keyframes resultShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-container.show {
            opacity: 1;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
        }

        .result-text.loading {
            color: #00f3ff;
            text-shadow: 0 0 20px #00f3ff;
        }

        .result-text.success {
            color: #00f3ff;
            text-shadow: 0 0 30px #00f3ff;
        }

        .result-text.error {
            color: #ff3366;
            text-shadow: 0 0 20px #ff3366;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-top-color: #00f3ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            box-shadow: 0 0 10px #00f3ff;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .price-highlight {
            font-size: 2.5rem;
            display: block;
            margin-top: 10px;
            color: #00f3ff;
            text-shadow: 0 0 40px #00f3ff;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card-header h1 {
                font-size: 1.6rem;
            }
            
            .card-body {
                padding: 30px 20px;
            }
            
            .tech-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .cyber-car {
                width: 180px;
                bottom: 50px;
            }

            .neon-road {
                height: 80px;
            }

            .road-line {
                bottom: 40px;
            }

            .price-highlight {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="circuit-pattern"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
    </div>

    <!-- Neon Road -->
    <div class="neon-road">
        <div class="road-line"></div>
    </div>

    <!-- Cyber Car -->
    <div class="cyber-car" id="cyberCar">
        <svg class="car-svg" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
            <!-- Car Body -->
            <defs>
                <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <g id="car-main">
                <!-- Bottom -->
                <rect x="40" y="90" width="220" height="35" rx="8" fill="url(#carGrad)" filter="url(#glow)"/>
                <!-- Top -->
                <path d="M 80 90 L 80 60 Q 85 50 95 50 L 150 50 Q 160 50 165 60 L 220 90" 
                      fill="#0080ff" stroke="#00f3ff" stroke-width="2" filter="url(#glow)"/>
                
                <!-- Windows -->
                <rect x="90" y="60" width="45" height="25" rx="5" fill="#001a33" opacity="0.8"/>
                <rect x="145" y="60" width="60" height="25" rx="5" fill="#001a33" opacity="0.8"/>
                
                <!-- Lights -->
                <circle cx="250" cy="107" r="8" fill="#00f3ff" filter="url(#glow)"/>
                <circle cx="50" cy="107" r="8" fill="#ff3366" filter="url(#glow)"/>
                
                <!-- Neon Lines -->
                <rect x="70" y="100" width="180" height="2" fill="#00f3ff" opacity="0.8"/>
                <rect x="70" y="115" width="180" height="1" fill="#00f3ff" opacity="0.5"/>
            </g>
            
            <!-- Wheels -->
            <g class="wheel">
                <circle cx="90" cy="125" r="20" fill="#0a0e27" stroke="#00f3ff" stroke-width="2"/>
                <circle cx="90" cy="125" r="15" fill="#1a1f3a"/>
                <circle cx="90" cy="125" r="8" fill="#00f3ff" opacity="0.5"/>
                <line x1="90" y1="115" x2="90" y2="135" stroke="#00f3ff" stroke-width="2"/>
                <line x1="80" y1="125" x2="100" y2="125" stroke="#00f3ff" stroke-width="2"/>
            </g>
            
            <g class="wheel">
                <circle cx="210" cy="125" r="20" fill="#0a0e27" stroke="#00f3ff" stroke-width="2"/>
                <circle cx="210" cy="125" r="15" fill="#1a1f3a"/>
                <circle cx="210" cy="125" r="8" fill="#00f3ff" opacity="0.5"/>
                <line x1="210" y1="115" x2="210" y2="135" stroke="#00f3ff" stroke-width="2"/>
                <line x1="200" y1="125" x2="220" y2="125" stroke="#00f3ff" stroke-width="2"/>
            </g>
        </svg>
        <div class="glow-trail"></div>
        <div class="glow-trail"></div>
        <div class="glow-trail"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="tech-corners top-left"></div>
                <div class="tech-corners top-right"></div>
                <div class="tech-corners bottom-left"></div>
                <div class="tech-corners bottom-right"></div>
                
                <div class="icon-wrapper">
                    <div class="icon-ring"></div>
                    <div class="icon-ring"></div>
                    <i class="fas fa-car-side"></i>
                </div>
                <h1>AI PRICE PREDICTOR</h1>
                <p class="subtitle">Neural Network Valuation System</p>
                <div class="ai-badge">
                    <i class="fas fa-microchip"></i>
                    <span>POWERED BY MACHINE LEARNING</span>
                </div>
            </div>

            <div class="card-body">
                <div class="tech-grid">
                    <div class="tech-card">
                        <i class="fas fa-bolt"></i>
                        <h3>Instant</h3>
                        <p>Real-time Analysis</p>
                    </div>
                    <div class="tech-card">
                        <i class="fas fa-brain"></i>
                        <h3>AI Neural</h3>
                        <p>Deep Learning Model</p>
                    </div>
                    <div class="tech-card">
                        <i class="fas fa-lock"></i>
                        <h3>Secure</h3>
                        <p>Encrypted Data</p>
                    </div>
                </div>

                <form id="predictionForm">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-building"></i>
                            MANUFACTURER
                        </label>
                        <select id="company" name="company" required>
                            <option value="" disabled selected>Select Brand</option>
                            <option value="Maruti">Maruti</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Honda">Honda</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Ford">Ford</option>
                            <option value="Mahindra">Mahindra</option>
                            <option value="Tata">Tata</option>
                            <option value="Renault">Renault</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-car"></i>
                            MODEL SERIES
                        </label>
                        <select id="car_model" name="car_model" required>
                            <option value="" disabled selected>Select Manufacturer First</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-calendar"></i>
                            PRODUCTION YEAR
                        </label>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Select Year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-gas-pump"></i>
                            FUEL SYSTEM
                        </label>
                        <select id="fuel_type" name="fuel_type" required>
                            <option value="" disabled selected>Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                            <option value="Electric">Electric</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-tachometer-alt"></i>
                            ODOMETER READING (KM)
                        </label>
                        <input type="number" id="kilo_driven" name="kilo_driven" 
                               min="0" placeholder="Enter total kilometres" required>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>CALCULATE VALUE</span>
                    </button>
                </form>

                <div id="resultContainer" class="result-container">
                    <p id="prediction" class="result-text">Initialize Neural Network</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const companyModels = {
            'Maruti': ['Swift', 'Alto', 'Wagon R', 'Baleno', 'Dzire', 'Vitara Brezza'],
            'Hyundai': ['i20', 'i10', 'Creta', 'Verna', 'Venue', 'Grand i10'],
            'Honda': ['City', 'Amaze', 'Jazz', 'WR-V', 'Civic', 'CR-V'],
            'Toyota': ['Fortuner', 'Innova', 'Glanza', 'Urban Cruiser', 'Camry'],
            'Ford': ['EcoSport', 'Figo', 'Aspire', 'Endeavour'],
